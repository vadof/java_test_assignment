<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="w-50 text-color-primary">

    <div class="mb-3">
      <label for="personalCode" class="form-label">Isikukood</label>
      <input type="text" class="form-control" id="personalCode" formControlName="personalCode">
    </div>

    <div class="mb-3">
      <label for="firstname" class="form-label">Eesnimi</label>
      <input type="text" class="form-control" id="firstname" formControlName="firstname">
    </div>

    <div class="mb-3">
      <label for="lastname" class="form-label">Perekonnanimi</label>
      <input type="text" class="form-control" id="lastname" formControlName="lastname">
    </div>

    <div *ngIf="errorMessage" class="mb-3 text-danger text-center">
      <strong>{{errorMessage}}</strong>
    </div>

    <button type="submit" class="btn btn-primary w-100">SIGN IN</button>

  </form>
</div>
